<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 p-6 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Edit Product</h1>
        <form method="post">
            {% csrf_token %}
            <label>Product Name:</label>
            <input type="text" name="name" value="{{ product.name }}" required class="border p-2 w-full mb-3">

            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ product.quantity }}" required class="border p-2 w-full mb-3">

            <label>Price:</label>
            <input type="number" name="price" step="0.01" value="{{ product.price }}" required class="border p-2 w-full mb-3">

            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Save</button>
        </form>
        <div class="flex justify-between mt-4">
            <a href="{% url 'product_list' %}" class="text-blue-600">Back</a>
            <a href="{% url 'delete_product' product.pk %}" class="text-red-600">Delete Product</a>
        </div>
    </div>
</body>
</html>
