{% extends 'base.html' %}
{% block content %}
<h2 class="mb-5 text-black font-bold text-2xl">Customers</h2>
<a href="{% url 'customer_create' %}" class="inline-block mb-5 px-4 py-2 bg-blue-600 text-white rounded">Add Customer</a>
<ul class="list-none p-0"></ul>
    {% for customer in customers %}
        <li class="mb-3 p-3 bg-gray-100 rounded flex justify-between items-center">
            <span>{{ customer.name }} - {{ customer.email }} - {{ customer.phone }}</span>
            <span>
                <a href="{% url 'customer_update' customer.pk %}" class="text-blue-600 hover:underline mr-3">Edit</a>
                <a href="{% url 'customer_delete' customer.pk %}" class="text-red-600 hover:underline">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
