{% extends 'base.html' %}
{% block content %}

    <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Sales Record: {{ sale.customer }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <p class="text-gray-700">Are you sure?</p>
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
            Yes, Delete
        </button>w
        <a href="{% url 'sale_list' %}" class="text-white rounded bg-green-500 px-4 py-2 mt-4 inline-block">
            No
        </a>
    </form>
</div>
{% endblock %}
