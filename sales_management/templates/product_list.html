{% extends 'base.html' %}
{% block content %}
<h1 class="mb-6 text-3xl font-bold text-gray-900">Products</h1>
<a href="{% url 'product_create' %}" class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Add Product</a>
<ul class="list-none p-0"></ul>
    {% for product in products %}
    <li class="bg-gray-50 mb-3 p-4 rounded-lg flex items-center justify-between ">
        <span>
            <strong class="text-lg">{{ product.name }}</strong>
            <span class="text-gray-700">- ${{ product.price }}</span>
            <span class="text-gray-400 ml-2">(Stock: {{ product.stock }})</span>
        </span>
        <span>
            <a href="{% url 'product_update' product.pk %}" class="mr-4 text-blue-700 hover:underline">Edit</a>
            <a href="{% url 'product_delete' product.pk %}" class="text-red-600 hover:underline">Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
