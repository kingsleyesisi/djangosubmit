{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-100 p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">
        {% if form.instance.pk %}Update{% else %}Create{% endif %} Product
    </h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-gray-700 mb-1 font-medium">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Save
        </button>
    </form>
</div>
{% endblock %}
